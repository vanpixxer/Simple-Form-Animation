<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/08e2c6ee3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css"> 
    <title>Simple Form Animation</title>
</head>
<body>

    <form action="">

        <div class="field-name">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required>
            <i class="fas fa-arrow-down"></i>
        </div>

        <div class="field-email inactive">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required>
            <i class="fas fa-arrow-down"></i>
        </div>

        <div class="field-password inactive">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="Password" required>
        <i class="fas fa-arrow-down"></i>
        </div>

        <div class="field-finish inactive">
            <i class="fas fa-thumbs-up"></i>
            <p>Thank You!</p>
            <i class="fas fa-thumbs-up"></i>
            </div>  

    </form>
   
    <script src="app.js"></script>
</body>
</html>
